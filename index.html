<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #4c6ef5, #6a82fb);
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        header h1 {
            font-size: 1.8em;
        }
        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hero h2 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .hero .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.5);
            animation: zoom 10s infinite alternate;
        }
        .projects, .contact {
            padding: 100px 50px;
            text-align: center;
        }
        .projects h3, .contact h3 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .projects .card {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 300px;
            margin: 20px;
            padding: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .projects .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }
        footer {
            padding: 20px;
            text-align: center;
            background: #333;
            color: #fff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="background"></div>
        <h2>Welcome to My World</h2>
    </section>

    <section id="projects" class="projects">
        <h3>My Projects</h3>
        <div class="card">
            <h4>GitHub</h4>
            <p>Explore my repositories on GitHub.</p>
            <a href="https://github.com/your_username" target="_blank">Visit GitHub</a>
        </div>
        <div class="card">
            <h4>YouTube</h4>
            <p>Watch my latest videos.</p>
            <a href="https://youtube.com/your_channel" target="_blank">Visit YouTube</a>
        </div>
    </section>

    <section id="contact" class="contact">
        <h3>Contact Me</h3>
      <h4>ちゃっと:<a href="naisuweb.starfree.jp">here</a></h4>
      <h4>SNSApp:<a href="tyatto.starfree.jp">here</a></h4>
      <h4>dosatack:<a href="https://dostesuto.github.io/dossait/">here</a></h4>
     
    </section>

    <footer>
        <p>&copy; 2024 naisu. All Rights Reserved.</p>
    </footer>
</body>
</html>
